# Server Configuration
server.port=8080
spring.application.name=dcisman-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dcisman?useSSL=false&serverTimezone=PST&allowPublicKeyRetrieval=true
spring.datasource.username=dcism_user
spring.datasource.password=CHANGE_ME_IN_PRODUCTION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (will be configured via SecurityConfig)
jwt.secret=CHANGE_ME_TO_A_SECURE_256_BIT_SECRET_KEY_MINIMUM_32_CHARACTERS
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,https://dcisman.gdgoc.tech
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.dcisman=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n